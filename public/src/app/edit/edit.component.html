<body style="background-repeat: repeat; background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREQ1C9fwsIDD-ArVPyYIYLJ0RMzTqTpT7n3kQrgpLrZ8v6Dcrx')" >    
  <div class="container">
    <div class="main">
      <h5>Edit a Lecture</h5>
    
      <div>
        <form (submit)="onSubmitUpdateLecture()" #editLectureForm="ngForm" >
          <div class="form-group">
            Lecture Title:
            <input 
              type="text"
              class="form-control"
              name="editLecture.title"
              [(ngModel)]="editLecture.title"
            >
            <p *ngIf="editLectureError['title']" style = "color: red">{{ editLectureError.title.message }} </p>
          </div>
    
          <div class="form-group">
            Major:
            <input 
              type="text"
              class="form-control"
              name="editLecture.major"
              [(ngModel)]="editLecture.major"
            >
            <p *ngIf="editLectureError['major']" style = "color: red">{{ editLectureError.major.message }} </p>
          </div>

          <div class="form-group">
            Intro:
            <input 
              type="text"
              class="form-control"
              name="editLecture.intro"
              [(ngModel)]="editLecture.intro"
            >
            <p *ngIf="editLectureError['intro']" style = "color: red">{{ editLectureError.intro.message }} </p>
          </div>
    
          <div class="form-group">
            Photo Url:
            <input 
              type="text"
              class="form-control"
              name="editLecture.photoUrl"
              [(ngModel)]="editLecture.photoUrl"
            >
            <p *ngIf="editLectureError['photoUrl']" style = "color: red">{{ editLectureError.photoUrl.message }} </p>
          </div>

          <div>
            <h6>Details:</h6>
            <input 
              type="text"
              class="form-control"
              name="editLecture.details"
              [(ngModel)]="editLecture.details"
            >
            <p *ngIf="editLectureError['details']" style = "color: red">{{ editLectureError.details.message }} </p>
          </div>

          <div class="mt-1">
            <button class="btn btn-info">Update</button>
            <button class="btn btn-info" [routerLink] = "['/list']" type="button" style="margin-left: 10px">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style="padding:100px;"></div>
</body>
